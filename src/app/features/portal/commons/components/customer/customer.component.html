<div class="wrapper">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="content-wrapper">
    <app-breadcrumbs titulo="Clientes"></app-breadcrumbs>

    <section class="content">
      <button routerLink="/admin/custormer-form" type="button" class="btn btn-outline-primary" >
        Agregar Cliente <i class="fa fa-plus" aria-hidden="true"></i>
      </button>

      <hr>
      <div class="table-responsive">
        <table  *ngIf="!cargando && clientes.length > 0" class="table mt-3 ">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Tel√©fono</th>
            <th scope="col">Email</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cliente of clientes; let i = index">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.tel}}</td>
            <td>{{cliente.email}}</td>
            <td>
              <a class="btn btn-info mr-1" routerLink="/admin/custormer-form/{{cliente.id}}">
                <i class="fas fa-pen"></i>
              </a>
              <a class="btn btn-danger mr-1" (click)="borrarCliente(cliente.id)">
                <i class="fas fa-trash" style="color: #fff;"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>


      <div *ngIf="cargando" class="alert alert-info text-center mt-3" role="alert">
        <h4>cargando..</h4>
        <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
          Espere por favor
        </p>
      </div>

      <div *ngIf="!cargando && clientes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster" role="alert">
        <h4>No hay registros</h4>
        <p class="mb-0">
          <i class="fa fa-exclamation fa-2x"></i>
        </p>
      </div>


    </section>

  </div>
  <app-footer></app-footer>
</div>
