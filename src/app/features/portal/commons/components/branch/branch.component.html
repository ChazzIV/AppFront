<div class="wrapper">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="content-wrapper">
    <app-breadcrumbs titulo="Sucursal"></app-breadcrumbs>
    <section class="content">
      <button routerLink="/admin/branch-form" type="button" class="btn btn-outline-primary" >
        Agregar Sucursal <i class="fa fa-plus" aria-hidden="true"></i>
      </button>

      <hr>
      <div class="table-responsive">
        <table  *ngIf="!cargando && sucursal.length > 0" class="table mt-3 ">
          <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Rfc</th>
            <th scope="col">Dirección</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Acciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let sucursals of sucursal; let i = index">
            <th scope="row">{{sucursals.id}}</th>
            <td>{{sucursals.nombre}}</td>
            <td>{{sucursals.rfc}}</td>
            <td>{{sucursals.direccion}}</td>
            <td>{{sucursals.tel}}</td>
            <td>
              <a class="btn btn-info mr-1" routerLink="/admin/branch-form/{{sucursals.id}}">
                <i class="fas fa-pen"></i>
              </a>
              <a class="btn btn-danger mr-1" (click)="borrarSucursal(sucursals.id)">
                <i class="fas fa-trash" style="color: #fff;"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>


      <div *ngIf="cargando" class="alert alert-info text-center mt-3" role="alert">
        <h4>cargando..</h4>
        <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
          Espere por favor
        </p>
      </div>

      <div *ngIf="!cargando && sucursal.length === 0" class="alert alert-warning text-center mt-3" role="alert">
        <h4>No hay registros</h4>
        <p class="mb-0">
          <i class="fa fa-exclamation fa-2x"></i>
        </p>
      </div>

    </section>
  </div>
  <app-footer></app-footer>
</div>
