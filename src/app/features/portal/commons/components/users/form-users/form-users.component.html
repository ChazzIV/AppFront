<div class="wrapper">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="content-wrapper">
    <app-breadcrumbs titulo="Agregar usuario"></app-breadcrumbs>
    <section class="content">
      <div class="container">

        <div class="row text-right mb-4">
          <div class="col">
            <button class="btn btn-danger" routerLink="/admin/users">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
              Regresar
            </button>
          </div>
        </div>

        <form #signupForm=ngForm (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name" [(ngModel)]="form.name" required>

            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>

            </div>
          </div>

          <div class="form-group row">
            <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Confirm Password"
                     [(ngModel)]="form.password" required>

            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="password_confirmation" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password_confirmation"
                     required>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Resgitrarme</button>
            </div>
          </div>


        </form>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</div>
