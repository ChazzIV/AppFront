<div class="wrapper">
  <app-header></app-header>
  <app-sidebar></app-sidebar>
  <div class="content-wrapper">
    <app-breadcrumbs titulo="Agregar nuevo producto"></app-breadcrumbs>
    <section class="content">

      <div class="container">
        <div class="row text-right">
          <div class="col">
            <button class="btn btn-danger" routerLink="/admin/products">
              <i class="fa fa-arrow-left" aria-hidden="true"></i>
              Regresar
            </button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Categoria</label>
            <!-- [compareWith]="compararCategoria" -->
            <select  [(ngModel)]="producto.categoria_id" type="text" class="form-control" id="categorias">
              <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">{{categoria.nombre}}</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="producto.nombre" type="text" class="form-control" id="nombre">
          </div>
          <div class="form-group col-md-6">
            <label for="precio">Precio</label>
            <input [(ngModel)]="producto.precio" type="text" class="form-control" id="precio">
          </div>
        </div>

        <button (click)="saveProducto()" class="btn btn-primary">Guardar</button>
      </div>
    </section>
  </div>
  <app-footer></app-footer>
</div>
