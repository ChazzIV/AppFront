<app-navbar></app-navbar>
<ng-snotify></ng-snotify>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div  class="login-logo">
        <div>
        </div>
        <!-- /.login-logo -->
        <div class="card card-outline card-primary mt-5">
          <div class="card-body login-card-body border-primary">
            <p class="login-box-msg">Inicia sesi칩n para comenzar</p>
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">

              <div class="alert alert-danger" [hidden]="!error">
                {{error}}
              </div>


              <div class="input-group mb-4">
                <label for="inputEmail3">Email</label>
                <div class="input-group">
                  <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="input-group mb-4">
                <label for="inputPassword3">Contrase침a</label>
                <div class="input-group">
                  <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Contrase침a" [(ngModel)]="form.password" required>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-8 offset-2">
                  <button type="submit" class="btn btn-primary " [disabled]="!loginForm.valid">
                    <span *ngIf="!loading"> Iniciar Sesi칩n</span>
                    <span *ngIf="loading"> Espere por favor.</span>
                  </button>
                  <!--<a routerLink="/signup" class="btn btn-info float-right" >Registrarse</a>-->
                </div>
              </div>
              <small class="float-right">
                <!--<a routerLink="/request-password-reset">Reset Password</a>-->
              </small>
            </form>
          </div>
          <!-- /.login-card-body -->
        </div>
      </div>
      <!-- /.login-box -->
    </div>
  </div>
</div>
